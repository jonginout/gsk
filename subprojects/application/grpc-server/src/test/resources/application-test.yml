debug: true

spring.jpa.properties.hibernate.format_sql: true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder: trace

gsk-jpa:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:socar;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
  dialect: org.hibernate.dialect.H2Dialect
  persistence-unit: gsk
  entity-package: com.jonginout.gsk.domain.gsk
  ddl-auto: create

gsk-jpa-log:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:socar;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
  dialect: org.hibernate.dialect.H2Dialect
  persistence-unit: gsk-log
  entity-package: com.jonginout.gsk.domain.gsklog
  ddl-auto: create
